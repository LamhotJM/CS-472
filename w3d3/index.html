<html>
<head>

  <link rel="stylesheet" href="css.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
  <script src="bootstrap-input-spinner.js" type="text/javascript"></script>
  <script src="logic.js" type="text/javascript"></script>
</head>

<body>
<h5>Clean Screen By Lamhot</h5>

<div id="setting">
  <div class="row">
    <div class="col-md-3">
      <label for="width">Width: </label><input type="text" id="width" value="50" class="form-control" Class="form-control form-fixer"/>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <label for="amount">Growth Amount: </label><input type="text" id="amount" value="10" class="form-control" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <label for="rate">Grow Rate: </label><input type="text" id="rate" value="250" class="form-control" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <label for="noOfCircles">No Of Circles</label><input type="text" class="form-control" id="noOfCircles" value="3" placeholder="No Of Circles" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <input type="button" value="Start" class="btn btn-success" id="btnStart" />
      <input type="button" value="Reset" class="btn btn-danger" id="btnClear" />
    </div>
  </div>

  <div id="circles">
  </div>
</div>
<script>
  $("input[type='text']").InputSpinner({

    // button text/icons
    decrementButton: "<strong>-</strong>",
    incrementButton: "<strong>+</strong>",

    // class of input group
    groupClass: "input-group-spinner",

    // button class
    buttonsClass: "btn-outline-secondary",

    // button width
    buttonsWidth: "2.5em",

    // text alignment
    textAlign: "center",

    // delay in milliseconds
    autoDelay: 500,

    // interval in milliseconds
    autoInterval: 100,

    // boost after these steps
    boostThreshold: 15,

    // boost multiplier
    boostMultiplier: "auto",

    // detects the local from `navigator.language`, if null
    locale: null

  });
</script>
</body>
</html>
