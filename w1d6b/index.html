<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Text for Decorating</title>
  <link href="css/css.css" type="text/css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="javascript/w1d6.js"></script>
</head>
<body>

<h1> Text Decorator</h1>
<div>
  <!-- call decorated.gif from img folder-->
  <img src="../img/decorated.gif" alt="Very decorated"/>

  <!--text area location
     Text
     text area
     Decoration
     Button
     Checkbox
     BTN 1, BTN 2
  -->

  <fieldset>
    <legend>Text</legend>
    <textarea rows="4" cols="30" id="text-area"></textarea>
  </fieldset>

  <fieldset>
    <legend>Decoration</legend>

    <!-- Make text more big-->
    <button onclick="btnClicked()">Bigger Text!</button>


    <!-- Trigger onCbxChanged()-->
    <div><label><input id="checkbox" onchange="onCbxChanged()" type="checkbox"/>Bling</label></div>


    <!-- 2 OPTION text type -->
    <button onclick="onClickLatin()">Igpay Atinlay</button>
    <button onclick="onClickMakovich()">Malkovich</button>
  </fieldset>
  <!-- validator for HTML, CSS and javascript-->
  <div class="div-element">
    <a href="https://validator.w3.org/check/referer"><img src="http://mumstudents.org/cs472/2016-03-AS-KL/images/w3c-html.png" alt="Valid HTML5"></a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="http://mumstudents.org/cs472/2016-03-AS-KL/images/w3c-css.png" alt="Valid CSS"></a>
    <a href="https://mumstudents.org/jshint/referer.php"><img src="http://mumstudents.org/jshint/jshint-small.png" alt="Valid JS"></a>
  </div>
  </div>

</body>
</html>
