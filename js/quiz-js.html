<script>
  "use strict";
  (function () {
    function Employee(id) {
      this.id = id;
      this.name = "Default";
      this.employer = {name: "MUM"};
    }

    Employee.prototype.getName = function () {
      return this.name;
    }
    Employee.prototype.getEmployerName = function () {

    }
    var john = new Employee(980000);
    console.log(john);
  })();

</script>
