<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var a, b, c, d, e;
  a = [1,2,3];
  b = "dog";
  c = [42, "cat"];
  // Using the concat method.
  d = a.concat(b, c); // [1, 2, 3, “dog”, 42, “cat”]
  // Using the spread operator.
  e = [...a, b, ...c]; // [1, 2, 3, “dog”, 42, “cat”]
  console.log(e);
</script>
</body>
</html>
