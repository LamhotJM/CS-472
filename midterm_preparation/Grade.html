 makeGrade(array, array)
 Write a function called makeGrade(array, array) Where the first array contains student
objects, each student object has a name, and a answers array for that student. The second array
contains the correct answers. Each correct answer will give the 10 points to a student. An
incorrect answer gives zero points, a missing answer gives -5 points. Once the points are added
for a student a letter grade should be assigned where 50 points is an “A”, 40 or above is a “B” and
30 or above is a “C”, 20 or above is a “D”, below 20 is an “F”. The function should return an array
containing objects with the student’s name and his/her grade.
Examples:
let students = [{name: "Jack", answers: ["a", "b", "c", "b", ""]},
{name: "Lisa", answers: ["b", "b", "b", "b", "b"]},
{name: "Rita", answers: ["a", "b", "c", "a", "d"]},
{name: "Bob", answers: ["c", "d", "b", "a", "b"]}];
makeGrade(students, ["a", "b", "c", "a", "d"]) // returns [{name: "Jack", grade: "D"}, {name: "Lisa", grade: "F"},
{name: "Rita", grade: "A"}, {name: "Bob", grade: "F"}]
makeGrade(students, ["b", "b", "b", "b", "b"]) // returns [{name: "Jack", grade: "F"}, {name: "Lisa", grade: "A"},
{name: "Rita", grade: "F"}, {name: "Bob", grade: "D"}]
makeGrade(students, ["a", "b", "c", "b", "b"]) // returns [{name: "Jack", grade: "C"}, {name: "Lisa", grade: "F"},
{name: "Rita", grade: "C"}, {name: "Bob", grade: "F"}]

-->

  var printArray = function (arr, grades) {
    var point = 0;
