<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function f() {
    var a = 1, b = 20, c;
    console.log(a + " " + b + " " + c);
    function g() {
      var b = 300, c = 4000;
      console.log(a + " " + b + " " + c);
      a = a + b + c;
      console.log(a + " " + b + " " + c);
    }
    console.log(a + " " + b + " " + c);
    g();
    console.log(a + " " + b + " " + c);
  }
  f();
</script>

</body>
</html>
