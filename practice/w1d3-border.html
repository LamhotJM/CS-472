<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #container {
      border: 1px solid black;
      display: inline-block;
      padding: 50px;
    }
    .MtopBig {
      margin: 100px auto;
      position: relative;
      padding: 50px;
    }
    .center {
      text-align: center;
    }
    #one{
      border: 5px solid red;
    }
    #two{
      border: 5pt solid red;
    }
    #three {
      border: 5em groove red;
    }
    #four {
      border: 5em dotted red;
    }
    #five {
      border: 5em outset red;
    }
    #six {
      border: 5em inset red;
    }
    #seven {
      border: 5em ridge red;
    }
    #eight {
      border: 5em solid red;
    }
    #complete{
      border-left: thick dotted #CC0088;
      border-bottom-color: rgb(0,108,108);
      border-bottom-style: double;

    }
  </style>
</head>
<body>
<h2 id="one"> lamhot px</h2>
<h2 id="two"> lamhot pt</h2>
<h2 id="three"> lamhot em grove</h2>
<h2 id="four"> lamhot em grove</h2>
<h2 id="five"> lamhot em outset</h2>
<h2 id="six"> lamhot em inset</h2>
<h2 id="seven"> lamhot em ridge</h2>
<h2 id="eight"> lamhot em solid</h2>

<h2 id="complete"> lamhot complete</h2>


<div class="center">
  <div class="MtopBig" id="container"></div>
</div>
</body>
</html>
