<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .flex-container{
      list-style: none;
      display: flex;
      -webkit-flex-flow: row wrap;
      justify-content: space-around;
    }
    .flex-item{
      background: tomato;
      padding: 5px;
      width: 200px;
      height: 150px;
      margin-top: 10px;

      line-height: 150px;
      color: white;
      font-weight: bold;
      font-size: 3em;
      text-align: center;
    }

  </style>
</head>
<body>
<p> Link tutorial <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">Flex</a></p>
<ul class="flex-container">
  <li class="flex-item">1</li>
  <li class="flex-item">2</li>
  <li class="flex-item">3</li>
  <li class="flex-item">4</li>
  <li class="flex-item">5</li>
  <li class="flex-item">6</li>
</ul>

</body>
</html>
