<script>
  let animal = {
    eats: true
  };

  function Dog(name) {
    this.name = name;
  }


  const animalObj = Object.create(animal);

  animalObj.dog = function (name) {

    return this.name = name;

  }


  let snoopy = animalObj.dog("Snoopy");
